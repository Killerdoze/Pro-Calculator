name : CI/CD pipline

on:
  push:
    branches:
      - master  # Déclenche le pipeline pour les commits sur la branche "main"
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest  

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v3

  
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'  

    # Restaure les dépendances
    - name: Restore dependencies
      run: dotnet restore CalculatorSolution/CalculatorSolution.sln

    # Compile le projet
    - name: Build the project
      run: dotnet build CalculatorSolution/CalculatorSolution.sln

    # Exécute les tests
    - name: Run tests
      run: dotnet test CalculatorSolution/CalculatorSolution.sln




